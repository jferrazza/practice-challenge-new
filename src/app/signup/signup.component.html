<form [formGroup]="signInForm" (ngSubmit)="onSubmit(signInForm.value)">
    <p *ngIf="this.signInForm.warn" class="alert alert-danger">{{this.signInForm.warn}}</p>
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" formControlName="password">
    </div>
    <div class="form-group">
        <label for="password2">Password</label>
        <input id="password2" type="password" class="form-control" formControlName="password2">
    </div>
    <hr>
    <button type="submit" class="btn btn-primary">Login!</button>
    <button type="button" routerLink="/" class="btn btn-danger">Cancel</button>
</form>
